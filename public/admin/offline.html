<!DOCTYPE html>
<html lang="en" data-admin="true" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Admin</title>
    <link rel="stylesheet" href="/styles/tokens.css">
    <link rel="stylesheet" href="/styles/primitives.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "PingFang SC", "Noto Sans CJK SC", "Microsoft YaHei", "PingFang TC", "Noto Sans CJK TC", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .offline-card {
        max-width: 400px;
        margin: 10vh auto;
        padding: 2rem;
        text-align: center;
      }
      .offline-icon {
        font-size: 48px;
        margin-bottom: 1rem;
        color: var(--gold-400);
      }
      h1 {
        font-size: 1.5rem;
        margin: 0.5rem 0 1rem;
        font-weight: 600;
      }
      .offline-text {
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card offline-card">
      <div class="offline-icon">⚠️</div>
      <h1>You're offline</h1>
      <p class="text-muted offline-text">Admin panel requires an active connection.</p>
      <button class="btn btn-cta" onclick="location.reload()">Try Again</button>
    </div>
  </body>
</html>
